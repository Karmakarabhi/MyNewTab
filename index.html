<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <script src="icons.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass: rgba(0, 0, 0, 0.3);
      --glass-hover: rgba(0, 0, 0, 0.5);
      --border: rgba(255, 255, 255, 0.1);
      --text-main: rgba(255, 255, 255, 0.95);
      --text-muted: rgba(255, 255, 255, 0.7);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100vw; height: 100vh; overflow: hidden;
      font-family: 'Inter', sans-serif; background: #050505; color: var(--text-main);
    }
    #wallpaper {
      position: fixed; inset: 0; background-size: cover; background-position: center;
      transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 10s ease;
      opacity: 0; z-index: -1; transform: scale(1.05);
    }
    #wallpaper.loaded { opacity: 1; transform: scale(1); }
    #overlay {
      position: fixed; inset: 0; background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.6) 100%);
      z-index: 0; pointer-events: none;
    }
    .container {
      position: relative; z-index: 10; height: 100vh; display: grid;
      grid-template-rows: auto 1fr auto; padding: 40px;
    }
    .header { display: flex; justify-content: space-between; align-items: flex-start; }
    .weather-widget {
      display: flex; align-items: center; gap: 15px; padding: 10px 20px;
      background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border); border-radius: 30px; transition: background 0.3s;
    }
    .weather-widget:hover { background: var(--glass-hover); }
    .weather-icon { font-size: 24px; }
    .weather-temp { font-size: 18px; font-weight: 600; }
    .weather-desc { font-size: 13px; color: var(--text-muted); text-transform: capitalize; margin-left: 5px; }
    .main-content { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 40px; }
    .clock-group { text-align: center; }
    .time { font-size: 120px; font-weight: 600; line-height: 1; letter-spacing: -4px; text-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .date { font-size: 20px; font-weight: 400; color: var(--text-muted); margin-top: 10px; letter-spacing: 1px; }
    .search-wrapper { position: relative; width: 100%; max-width: 500px; }
    .search-bar {
      width: 100%; background: var(--glass); backdrop-filter: blur(20px);
      border: 1px solid var(--border); border-radius: 16px; padding: 16px 20px 16px 50px;
      color: white; font-size: 16px; font-family: inherit; outline: none;
      transition: all 0.3s ease; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .search-bar:focus { background: rgba(0, 0, 0, 0.6); border-color: rgba(255,255,255,0.3); box-shadow: 0 8px 30px rgba(0,0,0,0.2); }
    .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 20px; }
    .engines { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
    .engine-dot {
      width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-size: 18px; background: transparent; border: 1px solid transparent; color: var(--text-muted); transition: all 0.2s;
    }
    .engine-dot:hover { background: var(--glass); color: white; }
    .engine-dot.active { background: rgba(255,255,255,0.15); border-color: var(--border); color: white; }
    .footer { display: flex; justify-content: space-between; align-items: flex-end; }
    .greeting { font-size: 14px; color: var(--text-muted); }
    #greetingName { font-weight: 600; color: white; border-bottom: 1px dashed rgba(255,255,255,0.3); outline: none; }
    .dock { display: flex; gap: 12px; background: var(--glass); padding: 12px; border-radius: 24px; border: 1px solid var(--border); backdrop-filter: blur(20px); }
    .app-icon {
      width: 40px; height: 40px; border-radius: 12px; border: none; background: rgba(255,255,255,0.05);
      color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .app-icon:hover { background: rgba(255,255,255,0.15); transform: translateY(-5px) scale(1.1); }
    .loader {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px;
      border: 2px solid rgba(255,255,255,0.1); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; z-index: 0;
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
  </style>
</head>
<body>
  <div id="wallpaper"></div>
  <div id="overlay"></div>
  <div class="loader" id="loader"></div>
  <div class="container" style="display: none;" id="content">
    <div class="header">
      <div class="weather-widget" id="weatherWidget">
        <i class="ph ph-spinner-gap" id="weatherIcon"></i>
        <div>
          <span class="weather-temp" id="temp">--Â°</span>
          <span class="weather-desc" id="condition">Loading...</span>
        </div>
      </div>
      <button class="app-icon" id="refreshBtn" title="New Wallpaper"><i class="ph ph-arrows-clockwise"></i></button>
    </div>
    <div class="main-content">
      <div class="clock-group">
        <div class="time" id="time">00:00</div>
        <div class="date" id="date">...</div>
      </div>
      <div class="search-wrapper">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search the web..." autocomplete="off">
        <div class="engines">
          <div class="engine-dot active" data-engine="google" title="Google"><i class="ph ph-google-logo"></i></div>
          <div class="engine-dot" data-engine="duckduckgo" title="DuckDuckGo"><i class="ph ph-bird"></i></div>
          <div class="engine-dot" data-engine="bing" title="Bing"><i class="ph ph-magnifying-glass"></i></div>
          <div class="engine-dot" data-engine="youtube" title="YouTube"><i class="ph ph-youtube-logo"></i></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="greeting">
        Good <span id="periodText">Evening</span>, <span id="greetingName" contenteditable="true">Monday</span>
      </div>
      <div class="dock">
        <button class="app-icon" id="app-chatgpt" title="ChatGPT"><i class="ph ph-robot"></i></button>
        <button class="app-icon" id="app-perplexity" title="Perplexity AI"><i class="ph ph-brain"></i></button>
        <button class="app-icon" id="app-gmail" title="Gmail"><i class="ph ph-envelope-simple"></i></button>
        <button class="app-icon" id="app-github" title="GitHub"><i class="ph ph-github-logo"></i></button>
      </div>
    </div>
  </div>
  <script src="logic.js"></script>
</body>
</html>
